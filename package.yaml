name:                token-search
version:             0.1.0.0
github:              "joshuaclayton/token-search"
license:             MIT
author:              "Josh Clayton"
maintainer:          "sayhi@joshuaclayton.me"
copyright:           "2019 Josh Clayton"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/joshuaclayton/token-search#readme>

dependencies:
- base >= 4.7 && < 5
- process >= 1.6 && < 2
- bytestring > 0.10.8 && < 1
- text >= 1.2.3
- conduit
- streaming-commons
- unordered-containers
- hashable
- pureMD5

library:
  source-dirs: src
  exposed-modules:
  - Data.TokenSearch

executables:
  token-search:
    main:                Main.hs
    source-dirs:         app
    default-extensions:  OverloadedStrings
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - token-search
    - text
    - process
    - aeson >= 1.4.5 && < 2

tests:
  token-search-test:
    main:                Spec.hs
    source-dirs:
    - test
    - src
    default-extensions:  OverloadedStrings
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - token-search
    - hspec
