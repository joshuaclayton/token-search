name:                token-search
version:             0.1.0.0
github:              "joshuaclayton/token-search"
license:             MIT
author:              "Josh Clayton"
maintainer:          "sayhi@joshuaclayton.me"
copyright:           "2019 Josh Clayton"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/token-search#readme>

dependencies:
- base >= 4.7 && < 5
- containers

library:
  source-dirs: src

executables:
  token-search:
    main:                Main.hs
    source-dirs:         app
    default-extensions:  OverloadedStrings
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - token-search
    - text
    - process
    - bytestring
    - containers

tests:
  token-search-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - token-search
    - hspec
